    <script type="text/babel">

var App = React.createClass({

getInitialState: function(){
return {
animal: ['Kangaroo', 'Zebra', 'Gorilla']};
},

render: function(){
return (<div>
<h4><b>App : </b> {this.props.name}</h4>
<ol>
<li>{this.state.animal[0]}</li>

</ol>
</div>
);
}
});
